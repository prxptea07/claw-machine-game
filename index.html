<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcade Claw Machine</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
 <h1 class="title">🧸 CLAW MASTER 🎮</h1>

<div class="score-inventory">
  <div id="score">Score: 0</div>
  <div id="inventory">Inventory: None</div>
</div>

<div class="game-container">
  <div class="claw-track"></div>

  <img src="assets/claw.png" id="claw" class="claw-arm" />
  
  <div class="prize-area">
    <img src="assets/plush1.png" class="prize" data-name="Hello Kitty" />
    <img src="assets/plush2.png" class="prize" data-name="Bear" />
    <img src="assets/plush3.png" class="prize" data-name="Bear 2" />
    <img src="assets/prize1.png" class="prize" data-name="Dog" />
    <img src="assets/prize2.png" class="prize" data-name="Cat" />
    <img src="assets/prize3.png" class="prize" data-name="Panda" />
  </div>
</div>

<div class="controls">
  <button onclick="moveClaw('left')">⬅️</button>
  <button onclick="dropClaw()">🕹️ GRAB</button>
  <button onclick="moveClaw('right')">➡️</button>
</div>

<audio id="grab-sound" src="assets/grab.wav" preload="auto"></audio>
<script src="script.js"></script>

</body>
</html>
